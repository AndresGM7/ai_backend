version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: ai_backend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_backend_network

  # FastAPI application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai_backend_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../api:/app/api
      - ../services:/app/services
      - ../models:/app/models
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai_backend_network
    restart: unless-stopped

  # Optional: Redis Commander for Redis UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai_backend_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - ai_backend_network
    profiles:
      - tools

volumes:
  redis_data:

networks:
  ai_backend_network:
    driver: bridge

